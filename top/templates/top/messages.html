{% load static %}
<html>
	<head>
		<link rel="stylesheet" href="{% static 'secrets.css' %}">
	</head>
{% if messages %}
	{% for message in messages %}
	<div class="alert alert-dismissible alert-success"><button type="button" class="close" data-dismiss="alert">x</button><span class="close">{{message}}</span></div>
	{% endfor %}
	{% endif %}
</html>
